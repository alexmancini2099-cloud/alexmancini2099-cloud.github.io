<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <nav><a href="/" >Home</a></nav>
        <h1 id= "main-title">Alex Mancini</h1>
        <nav>
        <a class="selected" href="visualizations.html">Visualizations</a> 
        </nav>
    </header>
    <div id = "graph-container"> 

        <h2 class="vis-h2">My weekly workout</h2>
        <svg width="700" height="300" >
            <text x="10" y="75" fill="black" font-size="10">Cardio</text>
            <rect x="50" y="50" width="600" height="50" fill="red">
            </rect>
            <text x="500" y="80" fill="white" font-size="20">3 times</text>
            <text x="10" y="130" fill="black" font-size="10">Push day</text>
            <rect x="50" y="105" width="200" height="50" fill="blue">
            </rect>
            <text x="75" y="135" fill="white" font-size="20">1 time</text>
            <text x="10" y="185" fill="black" font-size="10">Pull day</text>
            <rect x="50" y="160" width="400" height="50" fill="green">
            </rect>
            <text x="350" y="190" fill="white" font-size="20">2 times</text>
            <text x="10" y="240" fill="black" font-size="10">Leg day</text>
            <text x="75" y="245" fill="black" font-size="20">0 times</text>
            <rect x="50" y="215" width="0" height="50" fill="orange">
            </rect>
        </svg>


    </div>

    <div id="star">
        <h2 class="vis-h2">You're a Star!!!!</h2>
        <svg height="200" width="200">
        <polygon points="100,25 50,175 175,75 25,75, 150,175" , fill="purple"/>
        </svg>
    </div>
  
</body>
<canvas id="chart" height="600px" width="600px"></canvas>
<script src="vis.js" type="text/javascript">  </script>
</html>
